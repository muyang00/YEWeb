<!DOCTYPE html>
<html>	
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 

</head>
<body>

<p>模仿简单的计算器</p>
<table border="1" style="postion:center;">
			<tr>
		      <td>第一个数:</td>
		      <td><input type="text" id="first"></td>
			</tr>
			<tr>
			<td>第二个数:</td>
			<td><input type="text" id="twice"></td>
			</tr>
				<tr>
					<td colspan="2">
						&nbsp;
						<button style="width:inherit" onclick="add()">+</button>
						&nbsp;
						<button style="width:inherit" onclick="subtract()">-</button>
						&nbsp;
						<button style="width:inherit"  onclick="ride()">*</button>
						&nbsp;
						<button style="width:inherit" onclick="devide()">/</button>
					</td>
				</tr>
			<tr>
				<td colspan="2" rowspan="2"><p id="result"></p></td>
			</tr>

</table> 

<p>全选和取消全选</p>
看书:<input type="checkbox" name="checkbox" value="1"><br>
吃饭:<input type="checkbox" name="checkbox" value="2"><br>
睡觉:<input type="checkbox" name = "checkbox" value = "3"><br>
打豆豆:<input type = "checkbox" name = "checkbox" value = "4"><br>
<button onclick="checkboxed('checkbox')">全选</button>
<button occlick="uncheckboxed('checkbox')">取消全选</button>


<p>点击按钮执行<EM>displayDate()</EM>函数.</p>
<button onclick="displayDate()">按钮</button>
<p id="demo"></p>

<button onclick="addFunction()">点击这里</button>
<p id="addFunc"></p>

<script>

var result_1;
function add(){
	var a = getFirstNumber();
	var b = getTwiceNumber();
	var re = Number(a) + Number(b);
    sendResult(re);
}
function subtract(){
	var a = getFirstNumber();
	var b = getTwiceNumber();
	var re = Number(a) - Number(b);
    sendResult(re);
}
function ride(){
	var a = getFirstNumber();
	var b = getTwiceNumber();
	var re = Number(a) * Number(b);
    sendResult(re);
}
function devide(){
	var a = getFirstNumber();
	var b = getTwiceNumber();
	var re = Number(a) / Number(b);
    sendResult(re);
}

//给p标签传值
function sendResult(result_1){
	var num = document.getElementById("result")
	num.innerHTML = result_1;
}

function getFirstNumber(){
	var firstNumber = document.getElementById("first").value;
    return firstNumber;
}

function getTwiceNumber(){
	var twiceNumber = document.getElementById("twice").value;
    return twiceNumber;
}


function checkboxed(objName){
	var objNameList=document.getElementsByName(objName);	

	if(null!=objNameList){
		alert("全选操作");
		for(var i=0;i<objNameList.length;i++){
			objNameList[i].checked="checked";
		}
	}
}

function uncheckboxed(objName){
	var objNameList=document.getElementsByName(objName);	

	if(null!=objNameList){
		alert("取消全选操作");
		for(var i=0;i<objNameList.length;i++){
			objNameList[i].checked="";
		}
	}
}
function displayDate(){
	alert('displayDate');
	document.getElementById("demo").innerHTML=Date();
}
function addFunction(){
	var x=5+5;
	var y="5"+5;
	var z="hello"+5;
	var demoP=document.getElementById("addFunc");
	demoP.innerHTML=x+"<br>"+y+"<br>"+z;
}

cars=["BMW","Volvo","Saab","Ford"];

var i=0;
for (;cars[i];){
	document.write(cars[i] + "<br>");
	i++;
}
document.write("<br>");
var i=0;
while (cars[i]){
	document.write(cars[i] + "<br>");
	i++;
}
</script>

</body>
</html>
