<body>
<!-- 对事件做出反应
我们可以在事件发生时执行 JavaScript，比如当用户在 HTML 元素上点击时。
如需在用户点击某个元素时执行代码，请向一个 HTML 事件属性添加 JavaScript 代码：
onclick=JavaScript
HTML 事件的例子：
当用户点击鼠标时
当网页已加载时
当图像已加载时
当鼠标移动到元素上时
当输入字段被改变时
当提交 HTML 表单时
当用户触发按键时
 -->

<h1 onclick="this.innerHTML='Ooops!'">点击文本!</h1>

<h2 onclick="changetext(this)">点击文本!`````</h2>

<!-- onchange 事件 -->
输入你的名字: <input type="text" id="fname" onchange="myFunction()">
<p>当你离开输入框后，函数将被触发，将小写字母转为大写字母。</p>

<!-- onmouseover 和 onmouseout 事件 -->
<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:30px;padding:40px">Mouse Over Me</div>
<h2 onmouseover="style.color='red'"onmouseout="style.color='black'">将鼠标移至文字上</h2>

<!-- addEventListener() 方法 -->
<!-- 语法
element.addEventListener(event, function, useCapture); -->

<p>该实例使用addEventListener()方法在按钮添加点击事件</p>
<button id="myBtn">点我</button>
<p id="demo"></p>

<script>
function changetext(id){
	id.innerHTML="Ooops!";
}

function myFunction(){
	var x=document.getElementById("fname");
	x.value=x.value.toUpperCase();
}
function mOver(obj) {
	obj.innerHTML = "Thank You";
}
function mOut(obj) {
	obj.innerHTML="Mouse Over Me";
}

document.getElementById("myBtn").addEventListener("click", displayDate);
function displayDate() {
	document.getElementById("demo").innerHTML = Date();
}

</script>
</body>
</html>
