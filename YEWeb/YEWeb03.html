<!doctype html>
<html>
  <head>
   <meta charset="UTF-8">
   <title>永恩的技术博客</title>
  </head>
  <body>
  <!-- 表单标签
作用: 用于收集用户信息, 让用户填写、选择相关信息
格式: -->
<!-- form标签中有两个比较重要的属性action和method -->
<form>
所有的表单内容毒药写在form标签里面
</form>
<!-- 明文输入框 -->
账号:<input type="text"/>
<!-- 暗文输入框 -->
密码:<input type="password"/>
<br/>
<br/>
账号:<input type="text"  value="123"/>
密码:<input type="password" value="123"/>

<p>账号:<input type="text" name="fullname" maxlength="8"/></p>

<!-- 单选框(radio)
作用: 用户只能从众多选项中选择其中一个
单选按钮，天生是不互斥的，如果想互斥，必须要有相同的name属性 -->
<p>
<input type="radio" name="xingbie" /> 男
<input type="radio" name="xingbie" /> 女
<input type="radio" name="xingbie" /> 保密
</p>

<!-- 多选框(checkbox)
作用: 用户只能从众多选项中选择多个
复选框，最好也是有相同的name（虽然他不需要互斥，但是也要有相同的name） -->

<p>
<input type="checkbox" name="aihao"/> 篮球
<input type="checkbox" name="aihao"/> 足球
<input type="checkbox" name="aihao"/> 棒球
</p>


<!-- 给单选、多选设置默认值
指定radio和checkbox默认值, 前提是同一组内容必须设置相同name属性 -->
<p>
   <input type="radio" name="xingbie" checked="checked"/> 男
    <input type="radio" name="xingbie" /> 女
    <input type="radio" name="xingbie" /> 保密
<br/>
<input type="checkbox" name="aihao" checked="checked"/> 篮球
<input type="checkbox" name="aihao" checked="checked"/> 足球
<input type="checkbox" name="aihao"/> 棒球
</p>
<p>
<!-- label标签
作用: label标签不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性
注意事项:
表单元素要有一个id，然后label标签就有一个for属性，for属性和id相同就表示绑定了
所有表单元素都可以通过label绑定 -->

<!--给文本框添加绑定-->
<label for="account">账号:</label>
<input type="text" id="account" />

<!--给单选框添加绑定-->
<input type="radio" name="sex" id="man" /> <label for="man">男</label>

<!--给多选框添加绑定-->
<input type="checkbox" id="basketball" />
<label for="basketball">篮球</label>
</p>


<!-- 按钮 -->
<!-- 作用: 定义可点击按钮（多数情况下，用于通过 JavaScript 启动脚本） -->

<p>
<input type="button" value="点我哦😯" />
<!-- 图片按钮

作用:定义图像形式的提交按钮 -->
<input type="image" src="image02.png" />

<!-- 重置按钮

作用: 定义重置按钮。重置按钮会清除表单中的所有数据
<input type="reset" />
注意事项:
这个按钮不需要写value自动就有“重置”文字
reset只对form表单中表单项有效果 -->

<input type="reset" />

<!-- 提交按钮

作用:定义提交按钮。提交按钮会把表单数据发送到action属性指定的页面
<input type="submit" />
注意事项:
这个按钮不需要写value自动就有“提交”文字
要想通过submit提交数据到服务器, 被提交的表单项都必须设置name属性
默认明文传输(GET)不安全, 可以将method属性设置为POST改为非明文传输(学到Ajax再理解) -->
<input type="submit" />


<br/>
<!-- 隐藏域

作用: 定义隐藏的输入字段
<input type="hidden">
暂时不用掌握, 在Ajax中对数据的CRUD操作有非常大的作用 -->
<br/>
<input type="hidden">

<br/>
<br/>

<!-- 取色器

<input type="color">
HTML5中input类型增加了很多type类型, 例如color、date但是都不兼容, 后面讲到浏览器兼容时会重点讲解 -->
<input type="color">

<br/>
<br/>
<br/>
<!-- 日期选择器 -->
<input type="date">

</p>

<!-- 数据列表

作用: 给输入框绑定待选项 -->
<br/>
<br/>

<datalist>
  <option>待选项内容</option>
</datalist>

请输入你的车型: <input type="text" list="cars">

<datalist id="cars">
    <option>奔驰</option>
    <option>宝马</option>
    <option>奥迪</option>
    <option>路虎</option>
    <option>宾利</option>
</datalist>

<!-- 多行文本框(文本域)

作用: textarea标签用于在表单中定义多行的文本输入控件
cols属性表示columns“列”, 规定文本区内的可见宽度
rows属性表示rows“行”, 规定文本区内的可见行数 -->

<textarea cols="30" rows="10">默认</textarea>

  <!--禁止手动拉伸-->
<style type="text/css">
  textarea{
      resize:none;
  }
</style>

<p>
	<!-- 下拉列表

作用: select标签和ul、ol、dl一样，都是组标签. 用于创建表单中的待选列表, 可以从选择某一个带选项 -->
选择籍贯:
<select>
  <option>北京</option>
  <option>河北</option>
  <option>河南</option>
  <option>山东</option>
  <option>山西</option>
  <option>湖北</option>
  <option>贵州</option>
</select>

<select>
<option>北京</option>
<option>河北</option>
<option>河南</option>
<option>山东</option>
<option>山西</option>
<option>湖北</option>
<option selected="selected">贵州</option>
</select>

</p>

<p>
	<!-- 给下拉列表添加分组 -->
	<select>
  <optgroup label="北京市">
      <option>海淀区</option>
      <option>昌平区</option>
      <option>朝阳区</option>
  </optgroup>
      <optgroup label="广州市">
      <option>天河区</option>
      <option>白云区</option>
  </optgroup>
  <option selected="selected">贵州</option>
</select>
</p>


  </body>
</html>
